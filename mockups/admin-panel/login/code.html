<body class="font-display antialiased text-[#1c1c0d] dark:text-white bg-background-light dark:bg-background-dark min-h-screen flex flex-col relative overflow-hidden">
<!-- Background Gradient and Pattern -->
<div class="absolute inset-0 bg-pattern z-0"></div>
<div class="absolute inset-0 bg-gradient-to-br from-[#1a5f4a]/10 to-transparent dark:from-[#f9f506]/5 z-0 pointer-events-none"></div>
<div class="relative z-10 flex flex-1 flex-col items-center justify-center p-4 sm:p-6 lg:p-8">
<!-- Main Layout Container -->
<div class="w-full max-w-md">
<!-- Glass Card -->
<div class="glass-card rounded-[2rem] p-8 sm:p-10 w-full transition-all duration-300">
<!-- Header Section -->
<div class="flex flex-col items-center text-center mb-10">
<div class="w-16 h-16 rounded-2xl bg-primary/20 flex items-center justify-center mb-6 text-[#1a5f4a] dark:text-primary">
<span class="material-symbols-outlined !text-[32px]">mosque</span>
</div>
<h1 class="font-arabic text-3xl font-bold text-[#1c1c0d] dark:text-white mb-2 leading-tight">مجموع منان</h1>
<h2 class="text-sm uppercase tracking-wider font-semibold text-[#1c1c0d]/60 dark:text-white/60">Majmu' Manan Admin Panel</h2>
</div>
<!-- Form Section -->
<form class="flex flex-col gap-5">
<!-- Email Field -->
<div class="group">
<label class="block text-sm font-medium text-[#1c1c0d]/80 dark:text-white/80 mb-2 ml-1" for="email">Email Address</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-[#1c1c0d]/40 dark:text-white/40">
<span class="material-symbols-outlined !text-[20px]">mail</span>
</div>
<input class="form-input block w-full pl-11 pr-4 py-3.5 rounded-full bg-white/50 dark:bg-black/20 border-transparent focus:border-primary focus:ring-0 text-[#1c1c0d] dark:text-white placeholder-[#1c1c0d]/30 dark:placeholder-white/30 transition-all duration-200" id="email" placeholder="name@example.com" type="email"/>
</div>
</div>
<!-- Password Field -->
<div class="group">
<label class="block text-sm font-medium text-[#1c1c0d]/80 dark:text-white/80 mb-2 ml-1" for="password">Password</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-[#1c1c0d]/40 dark:text-white/40">
<span class="material-symbols-outlined !text-[20px]">lock</span>
</div>
<input class="form-input block w-full pl-11 pr-12 py-3.5 rounded-full bg-white/50 dark:bg-black/20 border-transparent focus:border-primary focus:ring-0 text-[#1c1c0d] dark:text-white placeholder-[#1c1c0d]/30 dark:placeholder-white/30 transition-all duration-200" id="password" placeholder="Enter your password" type="password"/>
<button class="absolute inset-y-0 right-0 pr-4 flex items-center text-[#1c1c0d]/40 dark:text-white/40 hover:text-[#1c1c0d] dark:hover:text-white transition-colors cursor-pointer" type="button">
<span class="material-symbols-outlined !text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Options Row -->
<div class="flex items-center justify-between mt-2 px-1">
<label class="inline-flex items-center cursor-pointer group">
<input class="w-5 h-5 rounded border-gray-300 dark:border-white/20 text-primary focus:ring-primary/50 bg-white/50 dark:bg-black/20" type="checkbox"/>
<span class="ml-2 text-sm text-[#1c1c0d]/70 dark:text-white/70 group-hover:text-[#1c1c0d] dark:group-hover:text-white transition-colors">Ingat Saya</span>
</label>
<a class="text-sm font-medium text-[#1c1c0d]/70 dark:text-white/70 hover:text-primary transition-colors hover:underline decoration-primary decoration-2 underline-offset-4" href="#">
                            Lupa Kata Sandi?
                        </a>
</div>
<!-- Submit Button -->
<button class="mt-4 w-full h-14 bg-primary hover:bg-primary/90 text-[#1c1c0d] font-bold text-base rounded-full shadow-lg shadow-primary/20 transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center gap-2">
<span>MASUK</span>
<span class="material-symbols-outlined !text-[20px]">arrow_forward</span>
</button>
</form>
</div>
<!-- Footer -->
<div class="mt-8 text-center">
<p class="text-xs text-[#1c1c0d]/40 dark:text-white/40 font-medium">
                    © 2024 Majmu' Manan. All rights reserved.
                </p>
</div>
</div>
</div>
